version: 2.1

jobs:
  validate-backend:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-dependencies-{{ checksum "apps/flask/requirements.txt" }}
            - backend-dependencies-
      - run:
          name: Install dependencies
          command: |
            cd apps/flask
            python3 -m venv venv
            . venv/bin/activate
            make install
      - save_cache:
          paths:
            - ./venv
          key: backend-dependencies-{{ checksum "apps/flask/requirements.txt" }}
      - run:
          name: Lint
          command: |
            cd apps/flask
            . venv/bin/activate
            pylint app.py
      - run:
          name: Unit Test
          command: |
            cd apps/flask
            . venv/bin/activate
            pytest test.py
  containerize-backend:
    docker:
      - image: docker:20.10-git
    steps:
      - checkout
      - run:
          name: Verify Dockerfile
          command: |
            cd apps/flask
            wget -O ./hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64
            chmod +x ./hadolint
            ./hadolint Dockerfile
      - run:
          name: Containerize backend
          command: |
            cd apps/flask
            docker build -t devops-demo-backend .
      - run:
          name: Docker Login
          command: |
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 720637228989.dkr.ecr.us-east-1.amazonaws.com
      - run:
          name: Tag container
          command: |
            docker tag devops-demo-backend 720637228989.dkr.ecr.us-east-1.amazonaws.com/devops-demo-repository:v1.0.0
      - run:
          name: Push container
          command: |
            docker push 720637228989.dkr.ecr.us-east-1.amazonaws.com/devops-demo-repository:v1.0.0

workflows:
  default:
    jobs:
      - validate-backend
      - containerize-backend:
          requires: [validate-backend]
